<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Etch-A-Sketch
    </title>
    <link rel="icon" type="image/x-icon" href="images/icon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/898f91e5ba.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
</head>

<body>
    <div class="heading">Etch-A-Sketch</div>
    <div class="input">
        Enter the number of squares per side:
        <input type="range" min="1" max="100">
        <br>
        <br>
        Value of n:
        <div class="displayn">

        </div>
    </div>

    <div class="main">
        <div class="buttons">
            <button class="BWMode">BW Mode</button>
            <button class="RainbowMode">Rainbow Mode</button>
            <button class="Clear">Clear</button>
        </div>

        <div class="container">

        </div>
    </div>

    <div class="footer">
        <div class="credit">Creator: Jwoll</div>
        <div class="links">
            <ul>
                <li>
                    <a href="https://github.com/Jwoll2004/Etch-A-Sketch" target="_blank" rel="noopener noreferrer">
                        <i class="fa fa-github" style="font-size:24px"></i>
                        GitHub
                    </a>
                </li>
                <li>
                    <a href="https://fonts.google.com/specimen/Dokdo?noto.lang=en_Latn" target="_blank"
                        rel="noopener noreferrer">
                        <i class="fa-solid fa-font" style="font-size:20px"></i>
                        Font used: Dokdo
                    </a>
                </li>
                <li>
                    <a href="https://fontawesome.com/" target="_blank" rel="noopener noreferrer">
                        <i class="fa-regular fa-font-awesome" style="font-size:22px"></i>
                        Icons from: FontAwesome
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
