<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Etch-A-Sketch
    </title>
    <link rel="icon" type="image/x-icon" href="images/icon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/898f91e5ba.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
</head>

<body>
    <div class="heading">Etch-A-Sketch</div>
    <div class="input">
        Enter the number of squares per side: 
        <input type="range" min="1" max="100">
        <br>
        <br>
        Value of n: 
        <div class="displayn">

        </div>
    </div>
    <div class="container">

    </div>

    <div class="buttons">
        <button class="BWMode">BW Mode</button>
        <button class="RainbowMode">Rainbow Mode</button>
        <button class="Clear">Clear</button>
    </div>
</body>

</html>
